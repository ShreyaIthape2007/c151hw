<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src="Car.js"></script>
        <script src="Log.js"></script>
    </head>

    <body>

        <a-scene background="color:blue; ">

            <a-camera position="0 0 10">

            </a-camera>

            <a-assets timeout="5000">

                <a-asset-item id="car" src="/models/car/scene.gltf"></a-asset-item>



            </a-assets>


            

            <a-entity position="0 -1 0" rotation="0 90 0" move-car>
                <a-entity position="0 -1 0" scale="1 1 1" gltf-model="#car">
                </a-entity>
            </a-entity>
            
            


        </a-scene>

    </body>
</html>
